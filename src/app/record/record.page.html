<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Record</ion-title>
  </ion-toolbar>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Timer </ion-card-title>
      <ion-card-subtitle>
        <!-- Paused -->
        <span> Running: {{ activityRunning ? "Running" : "Paused"}} </span>
        <br />
        @if( activityRunning) {
        <span> Time Elapsed: {{ timer$ | async }}</span>
        }
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- <div>Position: {{ lastKnownPosition }}</div> -->
      <div>
        @if (!activityRunning) {
        <ion-button (click)="startActivity()">Start</ion-button>
        <ion-button (click)="endActivity()">End</ion-button>
        } @else {
        <ion-button (click)="endActivity()">Pause</ion-button>
        }
      </div>
    </ion-card-content>
  </ion-card>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Record</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-map style="display: fl; width: 100%"></app-map>
</ion-content>
