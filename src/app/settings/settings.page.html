<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Settings </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="" true>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-content>

<ion-card>
    <ion-card-header>
        <ion-card-title>Personal Information</ion-card-title>
        <ion-card-subtitle>Please fill out the fields below:</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
        <ion-item>
            <ion-input label="First Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Last Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Date of Birth"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Weight"></ion-input>
        </ion-item>
    </ion-list>
</ion-card>

<ion-card>
    <ion-card-header>
        <ion-card-title>Preferences</ion-card-title>
        <ion-card-subtitle>Have fun choosing:</ion-card-subtitle>    
    </ion-card-header>

    <ion-list>
        <ion-item>
            <ion-input label="Units Of Measurement -"></ion-input>
            <ion-segment value="unitmeasurement">
                <ion-segment-button value="miles">
                    <ion-label>Miles / Hr</ion-label>
                </ion-segment-button>
                <ion-segment-button value="kph">
                    <ion-label>Kilometers / Hr</ion-label>
                </ion-segment-button>
            </ion-segment>    
        </ion-item>
        
        <ion-item>
            <ion-input label="Temperature -"></ion-input>
            <ion-segment value="temperature">
                <ion-segment-button value="celsius">
                    <ion-label>Celsius</ion-label>
                </ion-segment-button>
                <ion-segment-button value="degreesfahrenheit">
                    <ion-label>Fahrenheit</ion-label>
                </ion-segment-button>
            </ion-segment>
        </ion-item>           
    </ion-list>
    
</ion-card>
