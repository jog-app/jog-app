<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Settings </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=""true>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-content>

<ion-card>
    <ion-card-header>
        <ion-card-title>Personal Information</ion-card-title>
        <ion-card-subtitle>Please fill out the fields below:</ion-card-subtitle>
    </ion-card-header>

    <ion-list>
        <ion-item>
            <ion-input label="First Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Last Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Date Of Birth"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Sex"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Weight"></ion-input>
            
        </ion-item>
    </ion-list>
</ion-card>
